<!DOCTYPE html>
<html>
  <head>
    <title>hotjson</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <link rel="stylesheet" type="text/css" href="hotjson.css">


    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0" />
      </head>
  <body>

    <header class="logo">
      <a href="http://github.com/orangemug/hotjson">hotjson</a>
    </header>

    <div class="main">
      <label>Editor</label>
      <textarea class="editor">{
  "name": "hotjson",
  "version": "0.1.0",
  "description": "Render some json and make it look hot",
  "main": "index.js",
  "browser": "browser.js",
  "repository": {
    "type": "git",
    "url": "git://github.com/orangemug/hotjson.git"
  },
  "keywords": [
    "json",
    "renderer"
  ],
  "license": "MIT",
  "homepage": "https://github.com/orangemug/hotjson",
  "devDependencies": {
    "browserify": "^8.1.3",
    "mocha": "^2.1.0"
  }
}</textarea>
      <label>Result</label>
      <div class="error"></div>
      <div class="hotjson"></div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="hotjson.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </body>
</html>
